<html>
    <head><title>Formulário de Inscrição</title></head>
    <body>
        <h1>Formulário de Inscrição</h1>

        <form>
            <label for="nome">Nome:</label>
            <br>
            <input type="text" name="nome" id="nome" required placeholder="Marcello Augusto Souza Neves">
        
            <br><br>

            <label for="email">Email:</label>
            <br>
            <input type="email" name="email" id="email" required placeholder="marcelloaugusto30@gmail.com">

            <br><br>

            <label for="WhatsApp">WhatsApp:</label>
            <br>
            <input type="tel" name="WhatsApp" id="WhatsApp" maxlength="15"  onkeyup="handlePhone(event)" placeholder="(00)00000-0000">
            <br><br>

            <label>Área de atuação:</label>
            <br>
            <input type="radio" name="atuacao" id="desenvolvimento" value="desenvolvimento" required> <label for="desenvolvimento">Desenvolvimento</label>
            <input type="radio" name="atuacao" id="qa" value="qa" required> <label for="qa">Quality Assurance (QA)</label> 
            <input type="radio" name="atuacao" id="analise de dados" value="analise de dados" required> <label for="analise de dados">Análise de Dados</label> 
            <input type="radio" name="atuacao" id="infraestrutura" value="infraestrutura" required> <label for="infraestrutura">Infraestrutura</label> 
            <br><br>

            <label for="obs">Observações:</label>
            <br>
            <textarea required id="obs" cols="60" rows="5" placeholder="FODA PARA UM CARALHO"></textarea>
            <br><br>

            <input type="checkbox" name="novidades" id="novidade"> <label for="novidade">Desejo receber novidades e ofertas por email.</label>
            <br><br>
        <button type="submit">Enviar</button>
        </form>
        <script src="index.js"></script>
    </body>
</html>
